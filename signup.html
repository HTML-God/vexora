<!DOCTYPE html>
<link rel="shortcut icon" href="Vexora_v1-removebg-preview.png" type="image/x-icon">
<html lang="en">
<link rel="stylesheet" href="signup.css">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign Up - Vexora</title>
  <style>
    body { font-family: Arial;  display: flex; justify-content: center; align-items: center; height: 100vh; }
    input, button { width: 100%; padding: 0.5rem; margin: 0.5rem 0; }
    label { display: block; margin-top: 0.5rem; }
  </style>
</head>
<body>
  <div class="container">
    <h2 class="sh2">Sign Up</h2>

    <img src="badge_24dp_E3E3E3_FILL0_wght400_GRAD0_opsz24.svg" height="25" width="25" alt="">
    <input type="text" id="username" placeholder="Username" required />
    <input type="text" id="firstName" placeholder="First Name" required />
    <input type="text" id="lastName" placeholder="Last Name" required />
    <img src="mail_24dp_E3E3E3_FILL0_wght400_GRAD0_opsz24.svg" height="25" width="25" alt="">
    <input type="email" id="signupEmail" placeholder="Email" required />
    <img src="key_24dp_E3E3E3_FILL0_wght400_GRAD0_opsz24.svg" height="25" width="25" alt="">
    <input type="password" id="signupPassword" placeholder="Password" required />

    <label>
      <input type="checkbox" id="newsOptIn" class="newsOptIn" />
      <h2 style="color: aliceblue; font-size: 14px;">Receive news, updates, and special offers</h2>
    </label>

    <button onclick="signup()">Sign Up</button>
    <p style="color: aliceblue; text-align: center;">Already have an account? <a style="color: aliceblue; text-decoration: underline;" href="login.html">Login</a></p>
    <div id="message"></div>
  </div>

  <!-- Firebase Auth & Firestore Logic -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";
    import { getFirestore, doc, setDoc } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAZFCHlYN1pxtgiL_awMCfTFgVrx84fBuY",
      authDomain: "vexora-68fb7.firebaseapp.com",
      projectId: "vexora-68fb7",
      storageBucket: "vexora-68fb7.firebasestorage.app",
      messagingSenderId: "756975037451",
      appId: "1:756975037451:web:365fc8c5fa7edf993beb0e",
      measurementId: "G-8DJFLPCKWY"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    window.signup = async () => {
      const email = document.getElementById('signupEmail').value.trim();
      const password = document.getElementById('signupPassword').value.trim();
      const username = document.getElementById('username').value.trim();
      const firstName = document.getElementById('firstName').value.trim();
      const lastName = document.getElementById('lastName').value.trim();
      const newsOptIn = document.getElementById('newsOptIn').checked;
      const messageDiv = document.getElementById('message');

      if (!username || !firstName || !lastName || !email || !password) {
        messageDiv.style.color = "white";
        messageDiv.textContent = "Please fill in all fields.";
        messageDiv.style.backgroundColor = "red";
        return;
      }

      try {
        const userCredential = await createUserWithEmailAndPassword(auth, email, password);
        const user = userCredential.user;

        await setDoc(doc(db, "users", user.uid), {
          email,
          username,
          firstName,
          lastName,
          newsOptIn,
          createdAt: new Date().toISOString()
        });

        messageDiv.style.color = "white";
        messageDiv.style.backgroundColor = "green";
        messageDiv.textContent = "Signup successful! Your info has been saved.";
        setTimeout(500)
        window.location.href = "dashboard.html";

      } catch (error) {
        messageDiv.style.color = "white";
        messageDiv.textContent = error.message;
        messageDiv.style.backgroundColor = "red";
      }
    };
  </script>
</body>
</html>
